<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results summary component</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <h3 class="left-tittle">Your Result</h3>
            <div class="left-circle">
                <p class="first-number">76</p>
                <p class="second-number">of 100</p>
            </div>
            <h2 class="left-subtittle">Great</h2>
            <p class="left-paragraph">You Scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-container">
            <h3 class="right-tittle">Summary</h3>
            <div class="right-reaction-container">
                <img class="right-red-lightning-icon" src="./assets/images/icon-reaction.svg" alt="">
                <samp class="right-reaction">Reaction</samp>
                <span class="n1" style="color: black;">80</span><span class="m1"
                    style="color: rgb(172, 172, 172);">/100</span>
            </div>
            <div class="right-memory-container">
                <img class="right-yellow-time-icon" src="./assets/images/icon-memory.svg" alt="">
                <samp class="right-memory">Memory</samp>
                <span class="n2" style="color: black;">92</span><span class="m2"
                    style="color: rgb(172, 172, 172);">/100</span>
            </div>
            <div class="right-verval-container">
                <img class="right-green-message-icon" src="./assets/images/icon-verbal.svg" alt="">
                <samp class="right-verval">Verval</samp>
                <span class="n3" style="color: black;">61</span><span class="m3"
                    style="color: rgb(172, 172, 172);">/100</span>
            </div>
            <div class="right-visual-container">
                <img class="right-blue-visual-icon" src="./assets/images/icon-visual.svg" alt="">
                <span class="right-visual">Visual</span>
                <samp class="n4" style="color: black;">72</samp><samp class="m4"
                    style="color: rgb(172, 172, 172);">/100</samp>
            </div>
            <button class="right-button">Continue</button>
        </div>
    </div>

</body>

</html>
